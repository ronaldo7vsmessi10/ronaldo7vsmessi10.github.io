<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi vs Ronaldo</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>



    <h1 class="title">
     Ronaldo vs Messi
    </h1>


    <div class="players">



        <div class="ronaldo">
            <img src="https://messivsronaldo.net/wp-content/themes/messivsronaldo.net/images/ronaldo.png" id="picture-r">
            <h2 id="name">Cristiano Ronaldo dos Santos Aveiro</h2>
            <h2 id="DOB">February 5th 1985</h2>
            <h2 id="height">1.87 m</h2>

        </div>

        <div class="vs">
            <h2 class="vs">VS</h2>
        </div>

        <div class="messi">
            <img src="https://messivsronaldo.net/wp-content/themes/messivsronaldo.net/images/messi.png" id="picture-m">         
            <h2 id="name">Lionel Andres Messi Cuccitini</h2>
            <h2 id="DOB">June 24th 1987</h2>
            <h2 id="height">1.70 m</h2>
        </div>

    </div>


    <div class="stats">
        <div id="goals">
            <h2 id="ronaldo-goal"></h2>
            <h2 id="title">GOALS</h2>
            <h2 id="messi-goal"></h2>
        </div>
        <div id="assists">
            <h2 id="ronaldo-assist"></h2>
            <h2 id="title">ASSISTS</h2>
            <h2 id="messi-assist"></h2>
        </div>
        <div id="appearances">
            <h2 id="ronaldo-app"></h2>
            <h2 id="title">APPS...</h2>
            <h2 id="messi-app"></h2>
        </div>
        <div id="hattricks">
            <h2 id="ronaldo-hat"></h2>
            <h2 id="title">HATTRICKS</h2>
            <h2 id="messi-hat"></h2>
        </div>
        <div id="freeKicks">
            <h2 id="ronaldo-freek"></h2>
            <h2 id="title">FREE KICKS</h2>
            <h2 id="messi-freek"></h2>
        </div>
        <div id="avrgRating">
            <h2 id="ronaldo-avrg"></h2>
            <h2 id="title">AVG RATING</h2>
            <h2 id="messi-avrg"></h2>
        </div>
    </div>


    <script src="./scripts/update.js"> </script>



</body>
</html>
